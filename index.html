<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Eat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <h1>Welcome to "What2Eat!"</h1>
            <p>Find something to eat based on your cravings!</p>
            <button onclick="showCravingFilters()">Start</button>
        </div>
    </div>

    <!-- craving filters section -->
    <div class="welcome-container" style="display:none;" id="cravings-section">
        <h2>What are you craving today?</h2>
        <div>
            <label>
                <input type="checkbox" id="sweet"> Sweet
            </label>
            <label>
                <input type="checkbox" id="savory"> Savory
            </label>
            <label>
                <input type="checkbox" id="spicy"> Spicy
            </label>
            <label>
                <input type="checkbox" id="salty"> Salty
            </label>
        </div>
        <button onclick="findFood()">Find Food</button>
    </div>

    <script src="script.js"></script>
    <script src="FoodFinder.js"></script>
</body>
</html>
